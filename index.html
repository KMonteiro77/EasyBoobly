<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/icon.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>EasyBoobly</title>
</head>
<body>
    <div class="container">
        <div class="container-form">
            <div class="form">
                <header>
                    <div id="acessos">
                        <div id="logo">
                            <img src="assets/images/full-white-logo.png" alt="logo-EasyBoobly" width="230px" height="auto">
                        </div>
                        <div id="logins">
                            <a href="#" class="login-button" aria-label="Entrar na sua conta">Cadastrar</a>
                            <span class="divider">/</span>
                            <a href="#" class="login-button" aria-label="Cadastrar uma nova conta">Entrar</a>
                        </div>
                    </div>
                </header>
                <main>
                    <section id="section-form">
                        <form action="">
                            <div id="item-forms">
                                <div id="text-form"> 
                                    <label for="user" id="label-user">Usuário ou E-mail</label>
                                    <input type="text" name="user" class="input-user-login usuario" placeholder="Digite o nome de usuário">
                                    <label for="password" id="label-senha">Senha</label>
                                    <input type="text" name="user" class="input-user-login senha" placeholder="Digite sua senha">
                                    <a href="#" id="esqueceu-senha">Esqueci minha senha</a>
                                </div>
                                <button type="submit" class="custom-btn btn-3"><span>Acessar</span></button>
                            </div>
                        </form>
                    </section>
                </main>
            </div>
        </div>
    </div>
</body>
</html>
